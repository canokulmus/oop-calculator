<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Calculator
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculator-body">
            <div class="calculator-screen">
                <div id="operation" class="calculator-operation"></div>
                <input id="display" class="calculator-display" readonly />
            </div>
            <div class="calculator-button-row">
                <div id="switchButton" class="button darker">
                    <div class="switch off">
                        <span>Off</span>
                        <div class="lamp"></div>
                    </div>
                </div>
                <button id="all-clear" class="button darker clear">AC</button>
                <div id="clear" class="button darker clear">C</div>
                <button class="button darker operator">x</button>
            </div>
            <div class="calculator-button-row">
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button darker operator">/</button>
            </div>
            <div class="calculator-button-row">
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button darker operator">+</button>
            </div>
            <div class="calculator-button-row">
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button darker operator">-</button>
            </div>
            <div class="calculator-button-row">
                <button class="button number">.</button>
                <button class="button number">0</button>
                <button class="button number double-zero">00</button>
                <div id="equals" class="button darker equal">=</div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
